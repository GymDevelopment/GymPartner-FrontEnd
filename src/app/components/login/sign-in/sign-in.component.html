<div class="container">
  <form [formGroup]="myForm" autocomplete="off">
    <p>Correo Usuario</p>
    <mat-form-field  appearance="fill" style="width: 100%">
      <mat-label>Ingrese su correo</mat-label>
      <input matInput type="text"  formControlName="email"  placeholder="huber@example.com"  />
    </mat-form-field>
    <br />
    <p>Contraseña</p>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Contraseña"/>
    </mat-form-field>
    <button
      routerLink="/coach-sign-in"
      mat-button
      style="background-color: #feda00"
      type="button"
      >
      Iniciar secion
    </button>
  </form>

</div>
