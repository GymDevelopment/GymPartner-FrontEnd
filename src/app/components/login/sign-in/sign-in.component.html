<h1><strong>Inicio de secion {{title}}</strong></h1>

<div class="container">
  <form [formGroup]="myForm" autocomplete="off">
    <p>Correo {{title}}</p>
    <mat-form-field  appearance="fill" style="width: 100%">
      <mat-label>Ingrese su correo</mat-label>
      <input matInput type="text"  formControlName="email"/>
      <mat-error *ngIf="myForm.get('email')?.hasError('required')">Este campo es requerido</mat-error>
      <mat-error *ngIf="myForm.get('email')?.hasError('email')">Debe ingresar un email</mat-error>
    </mat-form-field>
    <br />
    <p>Contraseña</p>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Ingrese su contraseña</mat-label>
      <input matInput type="password" formControlName="password"/>
      <mat-error *ngIf="myForm.get('password')?.hasError('required')">Debe ingresar una contraseña</mat-error>
    </mat-form-field>
    <button
      (click)="signIn()"
      mat-button
      style="background-color: #feda00"
      type="button"
      [disabled]="myForm.invalid"
      >
      Iniciar secion
    </button>
  </form>

</div>
