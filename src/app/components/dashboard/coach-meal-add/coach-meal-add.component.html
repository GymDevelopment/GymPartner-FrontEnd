<div class="row">
    <div class="col-lg-6">
      <h2>Dietas</h2>
    </div>
  </div>
  <div class="row" >
      <form [formGroup]="myForm" autocomplete="off">
        <div>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tipo de dieta</mat-label>
            <mat-select matInput formControlName="name">
              <mat-option value="Flexitariana">Flexitariana</mat-option>
              <mat-option value="Dieta_Nórdica"> Dieta Nórdica</mat-option>
              <mat-option value="Weight_Watchers">Weight Watchers</mat-option>
            </mat-select>
          </mat-form-field>
          <div
        *ngIf="
          myForm.get('name')?.hasError('required') &&
          myForm.get('name')?.touched
        "
        style="margin-top: -20px"
      >
        <span class="mda-form-msg"> Seleccione una dieta  </span>
      </div>
        </div>

        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre de la comida</mat-label>
            <input matInput  formControlName ="meal" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('meal')?.hasError('required') &&
              myForm.get('meal')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Indicaciones</mat-label>
            <input matInput formControlName="indication" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Calorias</mat-label>
            <input matInput formControlName="calories" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('calories')?.hasError('required') &&
              myForm.get('calories')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Horas</mat-label>
              <input matInput formControlName="hour" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('hour')?.hasError('required') &&
                myForm.get('hour')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tipo de comida</mat-label>
              <mat-select matInput formControlName="mealType">
                <mat-option value="breakfast">Desayuno</mat-option>
                <mat-option value="lunch"> Almuerzo</mat-option>
                <mat-option value="dinner">Cena</mat-option>
              </mat-select>
            </mat-form-field>
            <div
          *ngIf="
            myForm.get('mealType')?.hasError('required') &&
            myForm.get('mealType')?.touched
          "
          style="margin-top: -20px"
        >
          <span class="mda-form-msg"> Seleccione el tipo de comida  </span>
        </div>
          </div>

          <div>
            <label for="file-upload" class="subir"> Subir imagen </label>
    
            <input
            formControlName="picture"
              id="file-upload"
              accept="image/png, image/jpeg"
              (change)="onFileChanged($event)"
              type="file"
              class="input-file"
            />
            <br>
            <br>
            <span> {{ nameImg }}</span>
          </div>
          <br>
        <div class="col-lg-12">
          <button
            mat-raised-button 
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveMeal()"
          >
            Aceptar
          </button>
          <button
            mat-raised-button 
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/dashboard/coach/meal-plans"
          >
            Cancelar
          </button>
        </div>
      </form>
  </div>
