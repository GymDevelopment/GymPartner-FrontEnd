<div class="row">
    <div class="col-lg-6">
      <h2>Agregar rutinas</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre</mat-label>
            <input matInput   formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
          <div
            *ngIf="myForm.get('name')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              Este campo debe tener como máximo 20 caracteres
            </span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Descripción</mat-label>
            <input matInput   formControlName="description" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('description')?.hasError('required') &&
              myForm.get('description')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
        <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Indicaciones</mat-label>
              <input matInput   formControlName="indication" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('indication')?.hasError('required') &&
                myForm.get('indication')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>Tips</mat-label>
              <input matInput   formControlName="tips" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('tips')?.hasError('required') &&
                myForm.get('tips')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>

          <div class="col-lg-12">
            <mat-form-field class="example-container" [style.fontSize.px]="16">
              <mat-label>URL del video</mat-label>
              <input matInput   formControlName="url" />
            </mat-form-field>
            <div
              *ngIf="
                myForm.get('url')?.hasError('required') &&
                myForm.get('url')?.touched
              "
              style="margin-top: -20px"
            >
              <span class="mda-form-msg"> Este campo es obligatorio </span>
            </div>
          </div>


        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Calorias</mat-label>
            <input matInput formControlName="calories" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('calories')?.hasError('required') &&
              myForm.get('calories')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <button
            mat-raised-button 
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="addRoutine()"
          >
            Aceptar
          </button>
          <button
            mat-raised-button 
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/dashboard/coach-training-routine"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
